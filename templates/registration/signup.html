{% extends "base.html" %}

{% block content %}
<div class="signup-container" style="max-width: 400px; margin: 0 auto; padding: 20px; border: 1px solid #ddd; border-radius: 8px; background-color: #f9f9f9;">
  <h2 style="text-align: center; color: #333;">Create an Account</h2>
  <form method="post" style="display: flex; flex-direction: column; gap: 15px;">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" style="padding: 10px; background-color: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer;">Sign Up</button>
  </form>
</div>
{% endblock %}
